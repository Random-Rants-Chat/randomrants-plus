<!DOCTYPE HTML>
<html>
  <head>
    
    <title>404 Not Found</title>
    
  </head>
  <body>
    
    <style>
      body {
        background: #d1d1d1;
        font-family:arial;
      }
      .box {
        position:fixed;
        top:50%;
        left:50%;
        transform: translate(-50%, -50%);
        width: fit-content;
        height: fit-content;
        background: #fff;
        padding: 10px;
        box-shadow: 0 0px 30px black;
        border-radius: 5px;
      }
      .head {
        font-weight: bold;
        font-size: 30px;
      }
    </style>
    
    <div class="box">
      <span class="head">
        404 Not Found
      </span><br>
      <span>The page you are looking for is not here anymore, or has moved somewhere else.</span>
    </div>
    
  </body>
</html>
