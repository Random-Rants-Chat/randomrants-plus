<!doctype html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="favicon.png?n=1" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Random Rants +" />
    <meta
      itemprop="description"
      content="Random Rants + is your chaotic escape from boring school screens. Built for sneaky fun, loud sounds, and pure unfiltered energy."
    />
    <meta
      itemprop="image"
      content="https://randomrants-plus.onrender.com/images/site-image.png"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://randomrants-plus.onrender.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Random Rants +" />
    <meta
      property="og:description"
      content="Random Rants + is your chaotic escape from boring school screens. Built for sneaky fun, loud sounds, and pure unfiltered energy."
    />
    <meta
      property="og:image"
      content="https://randomrants-plus.onrender.com/images/site-image.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Random Rants +" />
    <meta
      name="twitter:description"
      content="Random Rants + is your chaotic escape from boring school screens. Built for sneaky fun, loud sounds, and pure unfiltered energy."
    />
    <meta
      name="twitter:image"
      content="https://randomrants-plus.onrender.com/images/site-image.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  </head>
  <body>
    <!--No script error in case JavaScript is disabled-->
    <noscript>
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: var(--bg-color);
          color: var(--main-text-color);
        "
      >
        <h1>No JavaScript!</h1>
        <span>
          Please enable JavaScript to use Random Rants +.<br />
          Without it, this page is just a boring blank screen.
        </span>
      </div>
    </noscript>
  </body>
</html>
